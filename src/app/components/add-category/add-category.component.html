<div class="bg-light-brown" style="padding: 20px 0">
  <div id="login-form-wrap">
    <h2>Add Category</h2>
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="addCategoryForm"
      id="login-form"
      method="post"
    >
      <p>
        <input
          formControlName="name"
          id="name"
          name="name"
          placeholder="Name"
          required
          type="text"
        />
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <textarea
          formControlName="description"
          id="description"
          name="description"
          placeholder="Description"
          required
          type="text"
        ></textarea>
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input id="register" type="submit" value="Add new category" />
      </p>
    </form>
  </div>
</div>
