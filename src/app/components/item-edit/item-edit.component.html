<div class="bg-light-brown" style="padding: 20px 0">
  <div id="login-form-wrap">
    <h2>Edit Furniture</h2>
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="editItemForm"
      id="login-form"
      method="post"
    >
      <p>
        <input
          formControlName="title"
          id="title"
          name="title"
          placeholder="Title"
          required
          type="text"
        />
        <span *ngIf="editItemForm.get('title')?.touched">
          <div
            *ngIf="editItemForm.get('title')?.errors?.['required']"
            style="color: #de2d2d"
          >
            Title is required!
          </div>
          <div
            *ngIf="editItemForm.get('title')?.errors?.['minlength']"
            style="color: #de2d2d"
          >
            Title must be at least 3 symbols!
          </div>
        </span>
      </p>
      <p>
        <input
          formControlName="imageUrl"
          id="imageUrl"
          name="imageUrl"
          placeholder="Image Url"
          required
          type="text"
        />
        <span *ngIf="editItemForm.get('imageUrl')?.touched">
          <div
            *ngIf="editItemForm.get('imageUrl')?.errors?.['required']"
            style="color: #de2d2d"
          >
            Image Url is required!
          </div>
        </span>
      </p>
      <p>
        <input
          formControlName="price"
          id="price"
          name="price"
          placeholder="Price"
          required
          type="number"
        />
        <span *ngIf="editItemForm.get('price')?.touched">
          <div
            *ngIf="editItemForm.get('price')?.errors?.['required']"
            style="color: #de2d2d"
          >
            Price is required!
          </div>
        </span>
      </p>
      <p>
        <input
          formControlName="quantity"
          id="quantity"
          name="quantity"
          placeholder="Quantity"
          required
          type="number"
        />
        <span *ngIf="editItemForm.get('quantity')?.touched">
          <div
            *ngIf="editItemForm.get('quantity')?.errors?.['required']"
            style="color: #de2d2d"
          >
            Quantity is required!
          </div>
        </span>
      </p>
      <p>
        <select formControlName="categoryId">
          <option *ngFor="let category of categories" [ngValue]="category.id">
            {{ category.name }}
          </option>
        </select>

        <span *ngIf="editItemForm.get('categoryId')?.touched">
          <div
            *ngIf="editItemForm.get('categoryId')?.errors?.['required']"
            style="color: #de2d2d"
          >
            Category is required!
          </div>
        </span>
      </p>
      <p>
        <textarea
          formControlName="description"
          id="description"
          name="description"
          placeholder="Description"
          required
          type="text"
        ></textarea>
        <span *ngIf="editItemForm.get('description')?.touched">
          <div
            *ngIf="editItemForm.get('description')?.errors?.['required']"
            style="color: #de2d2d"
          >
            Description is required!
          </div>
        </span>
      </p>
      <p>
        <input
          [disabled]="editItemForm.invalid"
          id="register"
          type="submit"
          value="Edit furniture"
        />
      </p>
    </form>
  </div>
</div>
