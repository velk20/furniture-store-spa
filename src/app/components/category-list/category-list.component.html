<section class="featured-deals bg-light-brown py" id="featured-deals">
  <div class="container">
    <div class="section-title text-center">
      <h2>All Categories</h2>
      <p class="lead">Admins have access to all categories.</p>
      <div class="line"></div>
    </div>
    <div>
      <button
        *ngIf="isLoggedIn() && isAdmin()"
        id="add"
        routerLink="/add-category"
      >
        Add Category
      </button>
    </div>
    <div>
      <ul class="user-list">
        <li *ngFor="let category of categories">
          <div class="user-card">
            <div class="user-info">
              <p class="user-name"><span>Name: </span>{{ category.name }}</p>
              <p class="user-email">
                <span>Description: </span>{{ category.description }}
              </p>
            </div>
            <div class="user-actions">
              <button
                class="action-button edit-button"
                id="edit-button"
                routerLink="/category/edit/{{ category.id }}"
              >
                <i class="fas fa-edit"></i>
                Edit
              </button>

              <button
                (click)="onDelete(category.id)"
                class="action-button delete-button"
                id="delete-button"
              >
                <i class="fas fa-trash-alt"></i> Delete
              </button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
