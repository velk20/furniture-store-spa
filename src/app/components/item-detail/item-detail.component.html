<section id="details-page " class="details bg-light-brown">
  <div class="book-information">
    <h2>{{item.title}}</h2>
    <p class="type">Category: Fiction</p>
    <img class="img" src="{{item.imageUrl}}" />
    <div class="actions">
      <!-- Edit/Delete buttons ( Only for creator of this book )  -->
      <a class="button" *ngIf="isOwnerOrAdmin()" routerLink="/furniture/edit/{{item.id}}">Edit</a>
      <a class="button" *ngIf="isOwnerOrAdmin()" (click)="deleteItem(item.id)">Delete</a>
    </div>
  </div>
  <div class="book-description">
    <h3>Description:</h3>
    <p>{{item.description}}</p>
  </div>
</section>
