<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form">
    <p>
      <input id="username" name="username" placeholder="Username" required type="text"><i
      class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input id="password" name="password" placeholder="Password" required type="password"><i
      class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input id="login" type="submit" value="Login">
    </p>
  </form>
  <div id="create-account-wrap">
    <p>Not a member? <a routerLink="/register">Create Account</a>
    <p>
  </div><!--create-account-wrap-->
</div><!--login-form-wrap-->
