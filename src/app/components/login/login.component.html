<div class="bg-light-brown" style="padding: 60px 0">
  <div id="login-form-wrap">
    <h2>Login</h2>
    <form id="login-form">
      <p>
        <input id="email" name="email" placeholder="Email" required type="text" #emailInput>
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input id="password" name="password" placeholder="Password" required type="password" #passwordInput>
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input id="login" type="submit" value="Login" (click)="login($event, emailInput.value, passwordInput.value)">
      </p>
    </form>
    <div id="create-account-wrap">
      <p>Not a member? <a routerLink="/register">Create Account</a>
      <p>
    </div>
  </div>

</div>
