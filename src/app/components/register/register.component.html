<div class="bg-light-brown" style="padding: 20px 0">
  <div id="login-form-wrap">
    <h2>Register</h2>
    <form id="login-form" method="post" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <p>
        <input formControlName="username" id="username" name="username" placeholder="Username" required type="text">
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input formControlName="email" id="email" name="email" placeholder="Email Address" required type="email">
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input formControlName="password" id="password" name="password" placeholder="Password" required type="password">
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input formControlName="rePassword" id="rePassword" name="rePassword" placeholder="Repeat Password" required type="password">
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input formControlName="firstName" id="firstName" name="firstName" placeholder="First Name" required type="text">
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input formControlName="lastName" id="lastName" name="lastName" placeholder="Last Name" required type="text">
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input formControlName="phone" id="phone" name="phone" placeholder="Phone Number" required type="text">
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input id="register" type="submit" value="Register">
      </p>
    </form>
    <div id="create-account-wrap">
      <p>Already have an account? <a routerLink="/login">Login here</a>
      <p>
    </div>
  </div>
</div>
