<div class="bg-light-brown" style="padding: 20px 0">
  <div id="login-form-wrap">
    <h2>Change '{{ user.username }}' password</h2>
    <form
      (ngSubmit)="onSubmit()"
      [formGroup]="passwordForm"
      id="login-form"
      method="post"
    >
      <p>
        <input
          formControlName="oldPassword"
          id="oldPassword"
          name="oldPassword"
          placeholder="Old Password"
          required
          type="password"
        />
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input
          formControlName="newPassword"
          id="newPassword"
          name="newPassword"
          placeholder="New Password"
          required
          type="password"
        />
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input
          formControlName="rePassword"
          id="rePassword"
          name="rePassword"
          placeholder="Repeat Password"
          required
          type="password"
        />
        <i class="validation"><span></span><span></span></i>
      </p>
      <p>
        <input id="register" type="submit" value="Edit profile" />
      </p>
    </form>
    <div id="create-account-wrap">
      <p>
        Want to go back?
        <a (click)="goBack()" style="cursor: pointer">Go back</a>
      </p>
      <p></p>
    </div>
  </div>
</div>
